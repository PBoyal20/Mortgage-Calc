<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar text-light">
            <ul>
                <li><a href="index.html" class="text-light">Home</a></li>
                <li><a href="calculator.html" class="text-light">Calculator</a></li>
                <li><a href="about.html" class="text-light">About</a></li>
                <li><a href="code.html" class="text-light">Code</a></li>
                <li><a href="repo.html" class="text-light">GitRepo</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="display-1 text-light">Mortgage Calculator</h1>
        <form id="mortgageForm">
            <label for="loanAmount" class="text-light">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Loan Amount" required>

            <label for="interestRate" class="text-light">Interest Rate:</label>
            <input type="number" id="interestRate" placeholder="Interest Rate" step="0.01" required>

            <label for="loanTerm" class="text-light">Loan Term (in months):</label>
            <input type="number" id="loanTerm" placeholder="Loan Term" required>

            <label for="downPayment" class="text-light">Down Payment:</label>
            <input type="number" id="downPayment" placeholder="Down Payment">

            <button type="submit" class="btn btn-light btn-lg">Calculate</button>
        </form>
    </div>
    <div id="result"></div> <!-- Table of payment details will be displayed here -->
    <div id="error" class="text-light"></div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
    <p>Mortgage Calculator - by Prabhi Boyal</p>
  </footer>
</html>
